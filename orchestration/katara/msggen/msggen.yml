- hosts: gcp_role_msggen
  remote_user: ubuntu
  gather_facts: no
  strategy: free
  vars:
    role: msggen
    monitoring_ip: "{{ hostvars[groups['gcp_role_monitoring'][0]].ansible_default_ipv4.address }}"
  tasks:
    - name: SSH keyscan
      import_role:
        name: sshkeyscan
        tasks_from: sshkeyscan
      tags:
        - never
        - keyscan

    - name: NTP
      import_role:
        name: ntp
        tasks_from: chrony
      tags:
        - ntp

    # Buffer sizes
    - name: Set udp memory
      shell: sudo echo -e "26214400\t26214400\t26214400" > /proc/sys/net/ipv4/udp_mem
      become: yes
      tags:
        - buffer

    - name: Set read memory max
      shell: sysctl -w net.core.rmem_max=26214400
      become: yes
      tags:
        - buffer

    - name: Set write memory max
      shell: sysctl -w net.core.wmem_max=26214400
      become: yes
      tags:
        - buffer

    - name: Set read memory default
      shell: sysctl -w net.core.rmem_default=26214400
      become: yes
      tags:
        - buffer

    - name: Set write memory default
      shell: sysctl -w net.core.wmem_default=26214400
      become: yes
      tags:
        - buffer

    # Ephemeral storage
    - name: Create filesystem
      block:
        - name: Create filesystem
          filesystem:
            fstype: ext4
            dev: /dev/nvme0n1
          become: yes

        - name: Mount filesystem
          mount:
            path: /home/ubuntu/lto
            state: mounted
            src: /dev/nvme0n1
            fstype: ext4
          become: yes

        - name: Permissions
          file:
            path: /home/ubuntu/lto
            state: directory
            recurse: yes
            owner: ubuntu
            group: ubuntu
          become: yes
      rescue:
        - name: Create filesystem
          filesystem:
            fstype: ext4
            dev: /dev/nvme1n1
          become: yes

        - name: Mount filesystem
          mount:
            path: /home/ubuntu/lto
            state: mounted
            src: /dev/nvme1n1
            fstype: ext4
          become: yes

        - name: Permissions
          file:
            path: /home/ubuntu/lto
            state: directory
            recurse: yes
            owner: ubuntu
            group: ubuntu
          become: yes
      tags:
        - ssd

    # bridge
    - name: Copy bridge executable
      copy: src={{bridge_path}} dest=/home/ubuntu/bridge
              owner=ubuntu group=ubuntu mode=0744
      tags:
        - bridge

    # Java
    - name: Install jre
      apt:
        name: openjdk-11-jre
        update_cache: yes
      become: yes
      tags:
        - java

    # Copy chaindata
    - name: Copy chaindata
      shell: gsutil cp gs://marlin-chaindata/lto.tar.gz - | tar -xzf - -C /home/ubuntu/lto --strip-components 2
      become: yes
      tags:
        - never
        - chaindata

    # chain
    - name: Copy chain executable
      copy: src={{lto_path}} dest=/home/ubuntu/chain.jar
              owner=ubuntu group=ubuntu mode=0744
      tags:
        - chain

    # # keylist
    # - name: Copy keylist executable
    #   copy: src={{keylist_path}} dest=/home/ubuntu/keylist.json
    #           owner=ubuntu group=ubuntu mode=0777
    #   tags:
    #     - keylist

    # Node exporter
    # - name: Copy node exporter executable
    #   copy: src={{node_exporter_path}} dest=/home/ubuntu/node_exporter
    #           owner=ubuntu group=ubuntu mode=0744

    # Supervisor
    - name: Install supervisor
      apt:
        name: supervisor
        update_cache: yes
      become: yes
      tags:
        - supervisor

    - name: msggen config file
      copy: src=./msggen.conf dest=/etc/supervisor/conf.d/msggen.conf
              owner=ubuntu group=ubuntu mode=0644
      become: yes
      tags:
        - config

    # - name: Node exporter config file
    #   copy: src=./node_exporter.conf dest=/etc/supervisor/conf.d/node_exporter.conf
    #           owner=ubuntu group=ubuntu mode=0644
    #   become: yes

    - name: Reload supervisor config
      command: supervisorctl reload
      become: yes
      tags:
        - config

    - name: Restart bridge
      supervisorctl:
        name: bridge
        state: restarted
      become: yes
      tags:
        - bridge

    - name: Restart chain
      supervisorctl:
        name: chain
        state: restarted
      become: yes
      tags:
        - chain

    - name: Stop chain
      supervisorctl:
        name: chain
        state: stopped
      become: yes
      tags:
        - never
        - stop

    # Filebeat
    - name: Add filebeat apt key
      apt_key:
        url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
        state: present
      become: yes
      tags:
        - filebeat

    - name: Add filebeat apt repo
      apt_repository:
        repo: deb https://artifacts.elastic.co/packages/oss-7.x/apt stable main
        state: present
        filename: elastic-7.x
      become: yes
      tags:
        - filebeat

    # - name: Lock release
    #   shell: mv /var/cache/apt/archives/lock /var/cache/apt/archives/lock.bak
    #   become: yes
    #   tags:
    #     - never
    #     - lockrel

    - name: Install filebeat
      apt:
        name: filebeat
        # update_cache: yes
        # force_apt_get: yes
      become: yes
      tags:
        - filebeat

    - name: Filebeat config
      template:
        src: ./filebeat.yml.j2
        dest: /etc/filebeat/filebeat.yml
        owner: root
        group: root
        mode: 0744
      become: yes
      tags:
        - filebeat

    - name: Start filebeat
      shell: service filebeat restart
      become: yes
      tags:
        - filebeat

    - name: Nuke logs
      shell: rm -rf /var/log/supervisor/msggen*
      become: yes
      tags:
        - never
        - lognuke
